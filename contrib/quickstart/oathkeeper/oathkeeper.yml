log:
  level: debug
  format: text

serve:
  proxy:
    cors:
      enabled: false
      # allowed_origins:
      #   - "*"
      # allowed_methods:
      #   - POST
      #   - HEAD
      #   - GET
      #   - PUT
      #   - PATCH
      #   - DELETE
      #   - CONNECT
      #   - TRACE
      allowed_headers:
        # - "*"
        - Authorization
        - Content-Type
        - grpc-encoding
        - grpc-timeout
        - :authority
        - :method
        - :scheme
        - :path
        - te
      exposed_headers:
        # - "*"
        - Content-Type
        # - grpc-message
        # - grpc-status
      allow_credentials: true
      debug: true

errors:
  fallback:
    - json

  handlers:
    redirect:
      enabled: true
      config:
        to: http://uvrs.tech:4455/login
        when:
          -
            error:
              - unauthorized
              - forbidden
            request:
              header:
                accept:
                  - text/html
    json:
      enabled: true
      config:
        verbose: true

access_rules:
  matching_strategy: glob
  repositories:
    - file:///etc/config/oathkeeper/access-rules.yml
    # - file:///etc/config/oathkeeper/access-rules.json

authenticators:
  anonymous:
    enabled: true
    config:
      subject: guest

  cookie_session:
    enabled: true
    config:
      # TOUR: This is what we want, but we'll likely need to point this to a web endpoint.
      check_session_url: http://kratos:4433/sessions/whoami
      preserve_path: true
      # extra_from: "@this"
      subject_from: "identity.id"
      extra_from: "identity.traits"
      only:
        - ory_kratos_session

  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  noop:
    enabled: true

  # TOUR: Global configuration of header mutator. This would apply to any rule with mutator: header.
  header:
    enabled: true
    config:
      headers:
        X-User-ID: "{{ print .Extra.universe_id }}"

  id_token:
    enabled: true
    config:
      issuer_url: http://uvrs.tech:4455/
      jwks_url: file:///etc/config/oathkeeper/id_token.jwks.json
      claims: |
        {
          "session": {{ .Extra | toJson }}
        }
