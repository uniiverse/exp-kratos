version: '3.7'

# TOUR: Kratos accepts base URL customizations, which help oathkeeper rule matching.
services:
  kratos:
    environment:
      - SERVE_PUBLIC_BASE_URL=https://uvrs.tech:4455/.ory/kratos/public/

  kratos-selfservice-ui-node:
    environment:
      - PORT=4435
      - KRATOS_BROWSER_URL=https://uvrs.tech:4455/.ory/kratos/public
      - JWKS_URL=http://oathkeeper:4456/.well-known/jwks.json
      - SECURITY_MODE=jwks

  oathkeeper:
    build:
      context: "contrib/quickstart/oathkeeper"
    # image: oryd/oathkeeper:v0.40.1
    depends_on:
      - kratos
    ports:
      - 4455:4455
      - 4456:4456
    command:
      serve proxy -c "/etc/config/oathkeeper/oathkeeper.yml"
    environment:
      - LOG_LEVEL=debug
    restart: on-failure
    networks:
      - intranet
    volumes:
      - ./contrib/quickstart/oathkeeper:/etc/config/oathkeeper
      - ./reports-service/certs:/etc/config/certs

